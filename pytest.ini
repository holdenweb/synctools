[pytest]
# Pytest configuration for synctools

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    cli: CLI integration tests (slow, skipped by default)
    ssh: Tests requiring SSH access to remote host
    slow: Slow-running tests

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8
